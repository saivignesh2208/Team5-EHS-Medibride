<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap">
    <style>
        /* Add your existing CSS or link to external stylesheet here */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 400px;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        header {
            font-size: 28px;
            font-weight: 600;
            color: #0171d3;
            text-align: center;
            margin-bottom: 20px;
        }

        .field {
            margin-bottom: 20px;
            position: relative;
        }

        .field input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
        }

        .eye-icon {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
        }

        .field button {
            width: 100%;
            padding: 12px;
            background-color: #0171d3;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
        }

        .field button:hover {
            background-color: #0162bd;
        }

        .form-link {
            text-align: center;
            margin-top: 10px;
        }

        .form-link a {
            color: #0171d3;
            text-decoration: none;
        }

        .form-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form login">
            <header>Login</header>
            <form id="loginForm">
                <div class="field">
                    <input type="text" id="username" name="username" placeholder="Username" required>
                </div>
                <div class="field">
                    <input type="password" id="password" name="password" placeholder="Password" required>
                    <div class="eye-icon" onclick="togglePasswordVisibility()">üëÅÔ∏è</div>
                </div>
                <div class="field">
                    <button type="submit">Login</button>
                </div>
                <div class="form-link">
                    <span><a href="forgotpassword.html">Forgot Password?</a></span><br>
                    <span>Don't have an account? <a href="registration page.html">Register here</a></span>
                </div>
            </form>
        </div>
    </div>
    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
  event.preventDefault(); // Prevent form submission

  const username = document.getElementById("username").value;
  const password = document.getElementById("password").value;

  if (username === "testuser" && password === "password123") {
      window.location.href = "home_page.html";
  } else {
      alert("Invalid username or password. Please try again.");
  }
});

function togglePasswordVisibility() {
  const passwordField = document.getElementById("password");
  const eyeIcon = document.querySelector(".eye-icon");

  if (passwordField.type === "password") {
      passwordField.type = "text";
      eyeIcon.style.transform = "translateY(-50%) rotate(180deg)";
  } else {
      passwordField.type = "password";
      eyeIcon.style.transform = "translateY(-50%) rotate(0deg)";
  }
}

    </script>
</body>
</html>
