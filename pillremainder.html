<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Medicine Reminder</title>
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Poppins', sans-serif;
            overflow-x: hidden;
        }

        .container {
            margin-top: 50px;
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        h1 {
            text-align: center;
            color: #007bff;
            margin-bottom: 30px;
        }

        .submit-btn {
            background-color: #007bff;
            color: white;
            margin-top: 20px;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            transition: background-color 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 123, 255, 0.5);
        }

        .submit-btn:hover {
            background-color: #0056b3;
        }

        .reminder-card {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #fff;
            border: 1px solid #007bff;
            border-radius: 5px;
            padding: 10px;
            margin: 5px 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .reminder-card:hover {
            transform: scale(1.02);
        }

        .remove-btn {
            cursor: pointer;
            color: #dc3545;
            transition: color 0.3s;
        }

        .remove-btn:hover {
            color: #c82333;
        }

        .feedback-message {
            color: #28a745;
            text-align: center;
            margin-top: 20px;
            display: none;
            animation: fadeIn 1s ease-in;
        }

        .time-inputs {
            display: none;
            margin-top: 10px;
        }

        .time-inputs input {
            margin: 5px 0;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">MediBridge</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="sleep_data.html">Enter Sleep Data</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="food_data.html">Enter Food Data</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="medicine_reminder.html">Medicine Reminder</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="chat.html">Chat</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="emr.html">View EMR</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="appointment.html">Book Appointment</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="sos.html">SOS Alert</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1>Medicine Reminder</h1>

        <div class="mb-3">
            <label for="medicineName" class="form-label">Medicine Name:</label>
            <input type="text" class="form-control" id="medicineName" placeholder="Enter medicine name" required>
        </div>

        <div class="mb-3">
            <label for="dosage" class="form-label">Dosage:</label>
            <input type="text" class="form-control" id="dosage" placeholder="Enter dosage (e.g., 500mg)" required>
        </div>

        <div class="mb-3">
            <label for="frequency" class="form-label">Frequency:</label>
            <select id="frequency" class="form-select" required>
                <option value="">Select frequency</option>
                <option value="Once a day">Once a day</option>
                <option value="Twice a day">Twice a day</option>
                <option value="Three times a day">Three times a day</option>
                <option value="Four times a day">Four times a day</option>
                <option value="Weekly">Weekly</option>
                <option value="Custom">Custom</option>
            </select>
        </div>

        <div class="mb-3 time-inputs" id="timeInputsOnce">
            <label for="reminderTime" class="form-label">Reminder Time:</label>
            <input type="time" class="form-control" id="reminderTimeOnce" required>
        </div>

        <div class="mb-3 time-inputs" id="timeInputsTwice">
            <label for="reminderTime1" class="form-label">First Reminder Time:</label>
            <input type="time" class="form-control" id="reminderTime1" required>
            <label for="reminderTime2" class="form-label">Second Reminder Time:</label>
            <input type="time" class="form-control" id="reminderTime2" required>
        </div>

        <div class="mb-3 time-inputs" id="timeInputsThrice">
            <label for="reminderTime1" class="form-label">First Reminder Time:</label>
            <input type="time" class="form-control" id="reminderTime1" required>
            <label for="reminderTime2" class="form-label">Second Reminder Time:</label>
            <input type="time" class="form-control" id="reminderTime2" required>
            <label for="reminderTime3" class="form-label">Third Reminder Time:</label>
            <input type="time" class="form-control" id="reminderTime3" required>
        </div>

        <div class="mb-3 time-inputs" id="timeInputsFourTimes">
            <label for="reminderTime1" class="form-label">First Reminder Time:</label>
            <input type="time" class="form-control" id="reminderTime1" required>
            <label for="reminderTime2" class="form-label">Second Reminder Time:</label>
            <input type="time" class="form-control" id="reminderTime2" required>
            <label for="reminderTime3" class="form-label">Third Reminder Time:</label>
            <input type="time" class="form-control" id="reminderTime3" required>
            <label for="reminderTime4" class="form-label">Fourth Reminder Time:</label>
            <input type="time" class="form-control" id="reminderTime4" required>
        </div>

        <div class="mb-3 time-inputs" id="timeInputsWeekly">
            <label for="weeklyReminderDay" class="form-label">Choose a day for Weekly Reminder:</label>
            <select id="weeklyReminderDay" class="form-select">
                <option value="">Select a day</option>
                <option value="Monday">Monday</option>
                <option value="Tuesday">Tuesday</option>
                <option value="Wednesday">Wednesday</option>
                <option value="Thursday">Thursday</option>
                <option value="Friday">Friday</option>
                <option value="Saturday">Saturday</option>
                <option value="Sunday">Sunday</option>
            </select>
            <label for="weeklyReminderTime" class="form-label">Reminder Time:</label>
            <input type="time" class="form-control" id="weeklyReminderTime" required>
        </div>

        <div class="mb-3 time-inputs" id="timeInputsCustom">
            <label for="customFrequency" class="form-label">Custom Frequency:</label>
            <input type="text" class="form-control" id="customFrequency" placeholder="e.g., every 3 hours">
        </div>

        <button class="submit-btn" id="addReminderBtn">Add Reminder</button>
        <div class="feedback-message" id="feedbackMessage">Reminder added successfully!</div>

        <h2 class="mt-5">Your Reminders</h2>
        <div id="reminderList"></div>
    </div>

    <script>
        document.getElementById('frequency').addEventListener('change', function () {
            const selectedFrequency = this.value;
            // Hide all time inputs initially
            document.querySelectorAll('.time-inputs').forEach(input => input.style.display = 'none');

            if (selectedFrequency === 'Once a day') {
                document.getElementById('timeInputsOnce').style.display = 'block';
            } else if (selectedFrequency === 'Twice a day') {
                document.getElementById('timeInputsTwice').style.display = 'block';
            } else if (selectedFrequency === 'Three times a day') {
                document.getElementById('timeInputsThrice').style.display = 'block';
            } else if (selectedFrequency === 'Four times a day') {
                document.getElementById('timeInputsFourTimes').style.display = 'block';
            } else if (selectedFrequency === 'Weekly') {
                document.getElementById('timeInputsWeekly').style.display = 'block';
            } else if (selectedFrequency === 'Custom') {
                document.getElementById('timeInputsCustom').style.display = 'block';
            }
        });

        document.getElementById('addReminderBtn').addEventListener('click', function () {
            const medicineName = document.getElementById('medicineName').value;
            const dosage = document.getElementById('dosage').value;
            const frequency = document.getElementById('frequency').value;
            let reminderTimes = [];

            if (frequency === 'Once a day') {
                reminderTimes.push(document.getElementById('reminderTimeOnce').value);
            } else if (frequency === 'Twice a day') {
                reminderTimes.push(document.getElementById('reminderTime1').value);
                reminderTimes.push(document.getElementById('reminderTime2').value);
            } else if (frequency === 'Three times a day') {
                reminderTimes.push(document.getElementById('reminderTime1').value);
                reminderTimes.push(document.getElementById('reminderTime2').value);
                reminderTimes.push(document.getElementById('reminderTime3').value);
            } else if (frequency === 'Four times a day') {
                reminderTimes.push(document.getElementById('reminderTime1').value);
                reminderTimes.push(document.getElementById('reminderTime2').value);
                reminderTimes.push(document.getElementById('reminderTime3').value);
                reminderTimes.push(document.getElementById('reminderTime4').value);
            } else if (frequency === 'Weekly') {
                const day = document.getElementById('weeklyReminderDay').value;
                const time = document.getElementById('weeklyReminderTime').value;
                reminderTimes.push(`Every ${day} at ${time}`);
            } else if (frequency === 'Custom') {
                const customFrequency = document.getElementById('customFrequency').value;
                reminderTimes.push(customFrequency);
            }

            if (!medicineName || !dosage || reminderTimes.length === 0) {
                alert('Please fill in all fields.');
                return;
            }

            const reminderCard = document.createElement('div');
            reminderCard.className = 'reminder-card';
            reminderCard.innerHTML = `
                <span>${medicineName} - ${dosage} (${frequency}) at ${reminderTimes.join(', ')}</span>
                <span class="remove-btn" onclick="removeReminder(this)">✖</span>
            `;

            document.getElementById('reminderList').appendChild(reminderCard);
            document.getElementById('feedbackMessage').style.display = 'block'; // Show feedback message
            setTimeout(() => document.getElementById('feedbackMessage').style.display = 'none', 2000); // Hide after 2 seconds

            // Clear input fields
            document.getElementById('medicineName').value = '';
            document.getElementById('dosage').value = '';
            document.getElementById('frequency').value = '';
            document.getElementById('reminderTimeOnce').value = '';
            document.getElementById('reminderTime1').value = '';
            document.getElementById('reminderTime2').value = '';
            document.getElementById('reminderTime3').value = '';
            document.getElementById('reminderTime4').value = '';
            document.getElementById('weeklyReminderDay').value = '';
            document.getElementById('weeklyReminderTime').value = '';
            document.getElementById('customFrequency').value = '';
        });

        function removeReminder(element) {
            const reminderCard = element.parentElement;
            reminderCard.style.animation = 'fadeOut 0.5s forwards'; // Fade out animation
            setTimeout(() => reminderCard.remove(), 500); // Remove after animation
        }
    </script>
</body>

</html>
