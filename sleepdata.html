    <title>Enter Sleep Data</title>
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            margin-top: 50px;
        }

        .clock-container {
            position: relative;
            width: 300px;
            height: 300px;
            border: 10px solid #007bff;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: auto;
            animation: fadeIn 0.5s ease-in;
        }

        .clock-face {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }

        .clock-time {
            font-size: 2.5rem;
            font-weight: bold;
            color: #007bff;
            text-align: center;
        }

        .date-input {
            margin-top: 30px;
        }

        .submit-btn {
            background-color: #007bff;
            color: white;
            margin-top: 20px;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            transition: background-color 0.3s ease;
        }

        .submit-btn:hover {
            background-color: #0056b3;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>

    <div class="container">
        <h1 class="text-center">Enter Your Sleep Data</h1>

        <div class="clock-container">
            <div class="clock-face">
                <div class="clock-time" id="clock-time">00:00</div>
            </div>
        </div>

        <input type="time" id="sleepTime" class="form-control mt-4" value="00:00">
        
        <div class="date-input">
            <label for="sleepDate" class="form-label">Select Date:</label>
            <input type="date" id="sleepDate" class="form-control" required>
        </div>

        <button class="submit-btn" id="submitSleepData">Submit Sleep Data</button>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Handle the clock time selection
        document.getElementById('sleepTime').addEventListener('change', function() {
            const timeValue = this.value;
            document.getElementById('clock-time').textContent = timeValue;
        });

        document.getElementById('submitSleepData').addEventListener('click', function() {
            const sleepTime = document.getElementById('sleepTime').value;
            const sleepDate = document.getElementById('sleepDate').value;
            alert(`Sleep Data Submitted: \nDate: ${sleepDate} \nTime: ${sleepTime}`);
            // Further processing to send data to the server can be implemented here.
        });
    </script>
