<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        /* Google Fonts - Poppins */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #f0f4f8; /* Light background for contrast */
            color: #232836;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 1000px;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 32px;
            font-weight: 600;
            color: #0171d3; /* Blue color for headings */
            text-align: center;
            margin-bottom: 20px;
            position: relative;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 3px;
            background-color: #0171d3;
        }

        .contact-info, .map-container {
            margin-bottom: 30px;
        }

        .contact {
            font-size: 18px;
            line-height: 1.6;
            color: #4a4a4a;
            text-align: center;
            margin-bottom: 10px;
        }

        .contact b {
            font-weight: 500;
            color: #232836;
        }

        /* Map container styling */
        .map-container h3 {
            font-size: 24px;
            font-weight: 500;
            color: #0171d3;
            text-align: center;
            margin-bottom: 15px;
        }

        .map-container iframe {
            width: 100%;
            height: 350px;
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        /* Footer section for extra text */
        footer {
            margin-top: 20px;
            text-align: center;
            color: #7d7d7d;
            font-size: 14px;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 28px;
            }

            .map-container iframe {
                height: 300px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 24px;
            }

            .map-container iframe {
                height: 250px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Contact Information Section -->
        <h1>Contact Us</h1>
        <div class="contact-info">
            <p class="contact"><b>Phone:</b> 9392457223, 8456434897, 7346536542</p>
            <p class="contact"><b>Email:</b> vit@hospital.com</p>
            <p class="contact"><b>Address:</b> VIT - HOSPITALS, G-30, Inavolu, Beside AP Secretariat Amaravati, Andhra Pradesh 522237</p>
        </div>

        <!-- Map Section -->
        <div class="map-container">
            <h3>Our Location</h3>
            <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d1800.3342384048544!2d80.49914670162202!3d16.49378043023875!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sin!4v1728452336041!5m2!1sen!2sin" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>

        <!-- Footer Section -->
        <footer>
            &copy; 2024 VIT Hospitals. All Rights Reserved.
        </footer>
    </div>

</body>
</html>
