<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Registration Page</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap">
</head>
<body>
    <div class="container">
        <div class="form signup">
            <header>Register</header>
            <form id="registerForm">
                <div class="field">
                    <input type="text" id="fullName" name="fullName" placeholder="Full Name" required>
                </div>
                <div class="field">
                    <input type="text" id="username" name="username" placeholder="Username" required>
                </div>
                <div class="field">
                    <input type="email" id="email" name="email" placeholder="Email" required>
                </div>
                <div class="field">
                    <input type="number" id="age" name="age" placeholder="Age" required>
                </div>
                <div class="field gender-details">
                    <span class="gender-title">Gender</span>
                    <div class="category">
                        <label for="male">
                            <input type="radio" id="male" name="gender" value="Male" required>
                            <span class="dot"></span>
                            Male
                        </label>
                        <label for="female">
                            <input type="radio" id="female" name="gender" value="Female" required>
                            <span class="dot"></span>
                            Female
                        </label>
                        <label for="other">
                            <input type="radio" id="other" name="gender" value="Other" required>
                            <span class="dot"></span>
                            Other
                        </label>
                    </div>
                </div>
                <div class="field">
                    <input type="password" id="password" name="password" placeholder="Password" required>
                    <div class="eye-icon" onclick="togglePasswordVisibility('password')">üëÅÔ∏è</div>
                </div>
                <div class="field">
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required>
                    <div class="eye-icon" onclick="togglePasswordVisibility('confirmPassword')">üëÅÔ∏è</div>
                </div>
                <div class="field">
                    <button type="submit">Register</button>
                </div>
                <div class="form-link">
                    <span>Already have an account? <a href="login.html">Login here</a></span>
                </div>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
